<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .aviso {color: red;font-size: .5em;}
    </style>
</head>
<body>
<form action="procesa.php" onsubmit="return validaFormulario()" method="post">
    <h1>Formulario Reserva</h1>
    <p>
        <label for="nombreyapell">Nombre y Apellidos:</label>
        <input type="text" name="nombreyapellidos" id="nombreyapell">
        <p id="aviso-nombreyape" class="aviso"></p>
    </p>
    <p>
        <label for="diasalojamiento">Dias de alojamiento:</label>
        <input type="number" name="diasalojamien" id="diasalojamiento">
        <p id="aviso-diasalojam" class="aviso"></p>
    </p>
    <p>
        <label for="fumador">Fumador</label>
        <input type="checkbox" id="fumador">
    </p>
    <p>
        <label for="fechaalojamiento">Fecha de alojamiento:</label>
        <input type="date" name="fechaaloja" id="fechaalojamiento">
    </p>
    <input type="submit" name="enviar" id="enviar" value="Reservar">
    </form>
        <script>
            function validaFormulario(){


                let nombreyapell = document.getElementById("nombreyapell").value;
            if (nombreyapell.length<10){
                document.getElementById("aviso-nombreyape").innerHTML = "No puede haber menos de 10 carácteres";
                document.getElementById("aviso-nombreyape").focus();
                return false;
            }

            let diasalojamiento = document.getElementById("diasalojamiento").value;
            if (diasalojamiento<3){
                document.getElementById("aviso-diasalojam").innerHTML = "No puedes reservar menos de 3 días";
                document.getElementById("aviso-diasalojam").focus();
                return false;
            }
            let fumador = document.getElementById("fumador").checked;
            if (fumador==true){
                alert("No se permiten fumadores en este hotel");
                return false;
            }
            alert("El formulario fue correctamente enviado");
            return true;
        }
        </script>
</body>
</html>
